    <form name="settings">
        <p>Robot IP address: <input type="text" name="robot_ip"  size="26" style="width: 4.29cm; height: 0.56cm; font-family: 'Liberation Sans', sans-serif; font-size: 12pt"></p>
    </form>
</div>

<xml id="toolbox" style="display: none">
    <category name="{catFlow}" colour="120">
        <block type="control_forever"></block>
        <block type="controls_if"></block>
        <block type="controls_repeat_ext">
            <value name="TIMES">
                <shadow type="math_number">
                    <field name="NUM">10</field>
                </shadow>
            </value>
        </block>
        <block type="controls_whileUntil"></block>
        <block type="controls_for">
            <value name="FROM">
                <shadow type="math_number">
                    <field name="NUM">1</field>
                </shadow>
            </value>
            <value name="TO">
                <shadow type="math_number">
                    <field name="NUM">10</field>
                </shadow>
            </value>
            <value name="BY">
                <shadow type="math_number">
                    <field name="NUM">1</field>
                </shadow>
            </value>
        </block>
        <block type="controls_forEach"></block>
    </category>
    <category name="{catTime}"  colour="120">
            <block type="weta_get_timer"></block>
            <block type="weta_reset_timer"></block>
            <block type="weta_wait_millis">
                <value name="VAL">
                    <block type="math_number">
                        <field name="NUM">1000</field>
                    </block>
                </value>
            </block>
            <block type="weta_wait_tenths">
                <value name="VAL">
                    <block type="math_number">
                        <field name="NUM">10</field>
                    </block>
                </value>
            </block>
        </category>
    <category name="{catTurtle}" colour="65">
        <block type="weta_turtle_forward_backward">
            <value name="VAL">
                <block type="math_number">
                    <field name="NUM">100</field>
                </block>
            </value>
        </block>
        <block type="weta_turtle_turn">
            <value name="DEGREES">
                <block type="math_number">
                    <field name="NUM">90</field>
                </block>
            </value>
        </block>
         <block type="weta_turtle_pen"></block>
    </category>
    <category name="{catInputOutput}" colour="290">
        <block type="weta_beep"></block>
        <block type="weta_led"></block>
        <block type="weta_switch"></block>
        <block type="weta_sensor"></block>
        <block type="weta_digital_in"></block>
        <block type="weta_digital_out"></block>
        <block type="weta_analog_in"></block>
        <block type="weta_analog_out"></block>
    </category>
    <category name="{catWeta}" colour="290">
        <category name="{catMotors}" colour="65">
            <block type="weta_motors_select"></block>
            <block type="weta_motors_control"></block>
            <block type="weta_motors_power">
                <value name="POWER">
                    <block type="math_number">
                        <field name="NUM">255</field>
                    </block>
                </value>
            </block>
            <block type="weta_motors_on_for">
                <value name="PERIOD">
                    <block type="math_number">
                        <field name="NUM">10</field>
                    </block>
                </value>
            </block>
        </category>
        <category name="{catServos}" colour="65">
            <block type="weta_servo_select"></block>
            <block type="weta_servo_heading">
                <value name="HEADING">
                    <block type="math_number">
                        <field name="NUM">0</field>
                    </block>
                </value>
            </block>
            <block type="weta_servo_left_right">
                <value name="DIR">
                    <block type="math_number">
                        <field name="NUM">10</field>
                    </block>
                </value>
            </block>
        </category>
        <category name="{catComm}" colour="20">
            <block type="weta_available"></block>
            <block type="weta_available_from"></block>
            <block type="weta_send"></block>
            <block type="weta_receive"></block>
            <block type="weta_send_array"></block>
            <block type="weta_receive_array"></block>
        </category>
    </category>
    <sep></sep>
    
    <category name="{catLogic}" colour="160">
        <block type="logic_compare"></block>
        <block type="logic_operation"></block>
        <block type="logic_negate"></block>
        <block type="logic_boolean"></block>
    </category>
    <sep></sep>
    <category name="{catMath}" colour="230">
        <block type="math_number"></block>
        <block type="math_arithmetic">
            <value name="A">
                <shadow type="math_number">
                    <field name="NUM">1</field>
                </shadow>
            </value>
            <value name="B">
                <shadow type="math_number">
                    <field name="NUM">1</field>
                </shadow>
            </value>
        </block>
        <block type="math_single">
            <value name="NUM">
                <shadow type="math_number">
                    <field name="NUM">9</field>
                </shadow>
            </value>
        </block>
        <block type="math_trig">
            <value name="NUM">
                <shadow type="math_number">
                    <field name="NUM">45</field>
                </shadow>
            </value>
        </block>
        <block type="math_constant"></block>
        <!--
        <block type="math_number_property">
            <value name="NUMBER_TO_CHECK">
                <shadow type="math_number">
                    <field name="NUM">0</field>
                </shadow>
            </value>
        </block>
        <block type="math_round">
            <value name="NUM">
                <shadow type="math_number">
                    <field name="NUM">3.1</field>
                </shadow>
            </value>
        </block>
        -->
        <!--<block type="math_on_list"></block>-->
        <block type="math_modulo">
            <value name="DIVIDEND">
                <shadow type="math_number">
                    <field name="NUM">64</field>
                </shadow>
            </value>
            <value name="DIVISOR">
                <shadow type="math_number">
                    <field name="NUM">10</field>
                </shadow>
            </value>
        </block>
        <!--
        <block type="math_constrain">
            <value name="VALUE">
                <shadow type="math_number">
                    <field name="NUM">50</field>
                </shadow>
            </value>
            <value name="LOW">
                <shadow type="math_number">
                    <field name="NUM">1</field>
                </shadow>
            </value>
            <value name="HIGH">
                <shadow type="math_number">
                    <field name="NUM">100</field>
                </shadow>
            </value>
        </block>
        -->
        <block type="math_random_int">
            <value name="FROM">
                <shadow type="math_number">
                    <field name="NUM">1</field>
                </shadow>
            </value>
            <value name="TO">
                <shadow type="math_number">
                    <field name="NUM">100</field>
                </shadow>
            </value>
        </block>
    </category>
    <category name="{catText}" colour="260">
        <block type="text"></block>
        <block type="text_string_of_length"></block>

        <!--
      <block type="text_join"></block>
      <block type="text_append">
        <value name="TEXT">
          <shadow type="text"></shadow>
        </value>
      </block>
      -->
        <block type="text_length">
            <value name="VALUE">
                <shadow type="text">
                    <field name="TEXT">abc</field>
                </shadow>
            </value>
        </block>
        <block type="text_to_string"></block>
        <!--
        <block type="text_isEmpty">
          <value name="VALUE">
            <shadow type="text">
              <field name="TEXT"></field>
            </shadow>
          </value>
        </block>
        <block type="text_indexOf">
          <value name="VALUE">
            <block type="variables_get">
              <field name="VAR">{textVariable}</field>
            </block>
          </value>
          <value name="FIND">
            <shadow type="text">
              <field name="TEXT">abc</field>
            </shadow>
          </value>
        </block>
        <block type="text_charAt">
          <value name="VALUE">
            <block type="variables_get">
              <field name="VAR">{textVariable}</field>
            </block>
          </value>
        </block>
        <block type="text_getSubstring">
          <value name="STRING">
            <block type="variables_get">
              <field name="VAR">{textVariable}</field>
            </block>
          </value>
        </block>
        <block type="text_changeCase">
          <value name="TEXT">
            <shadow type="text">
              <field name="TEXT">abc</field>
            </shadow>
          </value>
        </block>
        <block type="text_trim">
          <value name="TEXT">
            <shadow type="text">
              <field name="TEXT">abc</field>
            </shadow>
          </value>
        </block>
        <block type="text_print">
          <value name="TEXT">
            <shadow type="text">
              <field name="TEXT">abc</field>
            </shadow>
          </value>
        </block>
        <block type="text_prompt_ext">
          <value name="TEXT">
            <shadow type="text">
              <field name="TEXT">abc</field>
            </shadow>
          </value>
        </block>
        -->
    </category>
    <sep></sep>
    <category name="{catVariables}" colour="330">
        <category name="{catVariables}" colour="330" custom="VARIABLE"></category>

        <category name="{catArrays}" colour="330">
            <block type="variables_declare_array"></block>
            <block type="variables_declare_typed_array"></block>
            <block type="variables_set_array"></block>
            <block type="variables_get_array"></block>
        </category>
        <category name="{catLists}" colour="330">
            <block type="lists_create_with">
                <mutation items="0"></mutation>
            </block>
            <!--
          <block type="lists_create_with"></block>
          <block type="lists_repeat">
            <value name="NUM">
              <shadow type="math_number">
                <field name="NUM">5</field>
              </shadow>
            </value>
          </block>
          <block type="lists_length"></block>
          <block type="lists_isEmpty"></block>
          <block type="lists_indexOf">
            <value name="VALUE">
              <block type="variables_get">
                <field name="VAR">{listVariable}</field>
              </block>
            </value>
          </block>
          <block type="lists_getIndex">
            <value name="VALUE">
              <block type="variables_get">
                <field name="VAR">{listVariable}</field>
              </block>
            </value>
          </block>
          <block type="lists_setIndex">
            <value name="LIST">
              <block type="variables_get">
                <field name="VAR">{listVariable}</field>
              </block>
            </value>
          </block>
          <block type="lists_getSublist">
            <value name="LIST">
              <block type="variables_get">
                <field name="VAR">{listVariable}</field>
              </block>
            </value>
          </block>
          <block type="lists_split">
            <value name="DELIM">
              <shadow type="text">
                <field name="TEXT">,</field>
              </shadow>
            </value>
          </block>
          <block type="lists_sort"></block>
          -->
        </category>
        <category name="{catPointers}" colour="330">
            <block type="variables_reference"></block>
            <block type="variables_dereference"></block>
            <block type="variables_set_referenced_by"></block>
        </category>
    </category>
    <category name="{catFunctions}" colour="120" custom="PROCEDURE"></category>
</xml>
</body>
